<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/sidebar.css">
</head>
<body>

	<!--
			this is sidebar
			size: size of sidebar
			position: position of sidebar
	-->

	
	<sidebar id="sidebar2" size="30%" position="right" is-expandable="true">
		<div class="spacing">
			
			 <div ng-controller="videoController">
			 <div>
				   <input type="text" size="30" placeholder="Type the name of the video " ng-model= " name ">
				 
				 <br>
				
					<div ng-repeat="media in product">
					<div class="thumbnail" >
					  <div class="video-container" ng-show=" name === media.name" >
						<iframe width="25%" ng-src="{{getIframeSrc(media.src)}}" frameborder="0 " allowfullscreen></iframe>
					  </div>
					</div>
				  </div>
			     <br>
				 <h2>List of sample videos</h2>
				  <div ng-repeat="media in product">
					<div class="thumbnail">
					  <div class="video-container">
						<h4>{{media.name}}</h4>
						<iframe width="25%" ng-src="{{getIframeSrc(media.src)}}" frameborder="0 " allowfullscreen></iframe>
					  </div>
					</div>
				  </div>
				
				
				
			</div>	
</body>
				
				</div>
			 
			
			
			
			</div>
			
			
		</div>
	</sidebar>

	<!--add a button with the same id of sidebar-->
	
	<button class="btn-sidebar btn-sidebar--right" sidebar-toggle="sidebar2">sidebar right</button>

	<div class="text">
		<h1>Video Browser &lt;sidebar/&gt;</h1>
		
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
	<script src="js/videobrowser.js" type="text/javascript"></script>
</body>
</html>
